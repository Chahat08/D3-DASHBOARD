<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE 564 Lab 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
    
        .graph-container {
            height: 43vh; 
        }

        .border {
            border: 1px solid #ccc; 
        }

        body {
            overflow: hidden; /* Disable scrolling */
        }

        .scatterCol{
            height: 90vh;
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- Heading -->
        <div class="row">
            <div class="col">
                <h1 class="text-center">Pima Diabetes Visualization</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Right Column -->
            <div class="col-md-6">
                <!-- First Row (Scree Plot and Elbow Plot) -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="border graph-container screeCol">
                                    <div id="screePlot"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="border graph-container elbowCol">
                                    <div id="elbowPlot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Biplot -->
                <div class="row mb-4">
                    <div class="col-md-10">
                        <div class="border graph-container">
                            <div id="biPlot">Biplot</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <table class="table graph-container table-bordered">
                            <thead>
                                <tr>
                                    <th colspan="2" class="text-center">Top Attributes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>

            <!-- Left Column -->
            <div class="col-md-6">
                <!-- Scatterplot Matrix -->
                <div class="row">
                    <div class="col">
                        <div class="border scatterCol">
                            <div id="scatterPlot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/screePlot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scatterPlot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/elbowPlot.js') }}"></script>
</body>
</html>
